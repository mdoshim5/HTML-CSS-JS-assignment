<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="list-page">
        <div class="container">
            <div class="search">
                <input type="text" class="search-box" placeholder="Enter name to search">
            </div>
            <table>
                <tr>
                    <th id="name-col">NAME</th>
                    <th>ADDRESS</th>
                    <th id="rating-col">RATING</th>
                    <th>PICTURE</th>
                    <th>ACTION</th>
                </tr>
                <tr>
                    <td class="hidden">1</td>
                    <td>Lalbagh Fort</td>
                    <td>Lalbagh</td>
                    <td>3</td>
                    <td><img src="image1.jpg" alt="nature picture 1"></td>
                    <td class="cell-btn"><button class="blue update">Update</button><button class="red delete">Delete</button></td>
                </tr>
                <tr>
                    <td class="hidden">2</td>
                    <td>Mahasthan Gor Lal</td>
                    <td>Comilla</td>
                    <td>4</td>
                    <td><img src="image2.jpg" alt="nature picture 2"></td>
                    <td class="cell-btn"><button class="blue update">Update</button><button class="red delete">Delete</button></td>
                </tr>
            </table>
            <a class="button blue create-new">Create New Tourist Place</a>
        </div>
    </div>

    <div id="create-page" class="hidden">
        <div class="container">
            <form action="#">
                <h1>Add a new Tourist Place</h1>
                <div class="hidden">
                    <input type="text" value="-1">
                </div>
                <div class="item">
                    <label for="name">Name:</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="address">Address:</label>
                    <input type="text">
                </div>
                <div class="item">
                    <label for="rating">Rating:</label>
                    <input type="number" max="5" min="1" placeholder="1">
                    <div class="side red-text" ><span>Range 1 to 5</span></div>
                </div>
                <div class="item relative">
                    <label for="type">Type:</label>
                    <input type="text">
                    <div class="side">
                        <span>Beach</span><br>
                        <span>Hills</span><br>
                        <span>Fountain</span><br>
                        <span>Lndmark</span>
                    </div>
                </div>
    
                <div class="item">
                    <label for="picture">Picture:</label>
                    <input type="file" class="red-outline">
                </div>
    
                <div class="item btns">
                    <a class="green button" id="submit">Submit</a>
                    <a class="yellow button" id="reset">Reset</a>
    
                </div>
                <div class="item btns">
                    <a class="tourist-place-list">Back to Tourist Place List</a>
                </div>
    
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
